        sha256: 49229e0ab98da462760328eacba7a8168db1d8901e103dba66004f447ebb15cc
      - type: file
        url: https://github.com/logisim-evolution/logisim-evolution/releases/download/v3.7.2/logisim-evolution-3.7.2-all.jar
